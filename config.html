<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="shared.js"></script>
        <link rel="stylesheet" href="config.css">
    </head>
    <body>
        <main>
            <form>
                <fieldset>
                    <legend>Video type</legend>
                    <label><input type="radio" name="type" value="video" checked> VOD</label>
                    <label><input type="radio" name="type" value="clip"> Clip</label>
                </fieldset>
                <fieldset>
                    <label for="videoId">Video ID</label>
                    <input type="text" name="videoId" id="videoId" pattern="v[0-9]+" placeholder="v123456789">
                </fieldset>
                <button type="submit">Save</button>
            </form>
            <details open>
                <summary>Suggested items</summary>
                <ul id="vodResults">
                </ul>
            </details>
            <section>
                <h2>Preview</h2>
                <iframe id="embed" scrolling="no" class="hidden"></iframe>
                <span id="noEmbed">No video configured</span>
            </section>
        </main>
        <script src="config.js"></script>
    </body>
</html>
